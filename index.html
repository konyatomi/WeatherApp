<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="design.css">
    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="form_page">
            <div class="form">
                <input type="text" placeholder="Enter a city name..." id="city_input">
                <button id="search_btn">Search</button>
            </div>
        </div>
        <div id="forecast_page">
            <div class="page_container">
                <div id="back_btn">Back</div>
                
                <div id="forecast_container">
                    <div class="forecast_card">
                        <div class="icon"></div>
                        <div class="temp"></div>
                        <div id="humidity"></div>
                    </div>
                    <div class="forecast_card">
                        <div class="icon"></div>
                        <div class="temp"></div>
                    </div>
                    <div class="forecast_card">
                        <div class="icon"></div>
                        <div class="temp"></div>
                    </div>
                    <div class="forecast_card">
                        <div class="icon"></div>
                        <div class="temp"></div>
                    </div>
                    <div class="forecast_card">
                        <div class="icon"></div>
                        <div class="temp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
